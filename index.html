<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,900" rel="stylesheet">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>

    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron" >
        <h1><b>PING PONG</b></h1>
      </div>
          <p>Ping Pong will count up to your number from 1 with the following exceptions:
            <ol>
              <li class="instructions">Numbers divisible by 3 are replaced with "PING."</li>
              <li class="instructions">Numbers divisible by 5 are replaced with "PONG."</li>
              <li class="instructions">Numbers divisible by 15 are replaced with "PING-PONG."</li>
            </ol>
          </p>
      </div>
      <form id = "user-number">
            <div class="form-group">
              <label for="number">Start playing! Enter a number:</label><br>
              <input id="number" type="number">
            </div>
            <p class="button-p">
              <button type="submit" class="btn">PING PONG!</button>
            </p>
          </form>
    </div>
    <div class="result">
      <ul id="results">
      </ul>
    </div>
  </body>
</html>
