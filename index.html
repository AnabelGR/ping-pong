<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,900" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron" style="background-image: url(http://www.samfordtabletennis.com/wp-content/uploads/2012/01/obrazek-kopie.jpg); background-size: fit">
        <h1 class="animated bounceInDown">PING PONG</h1>
      </div>
      <div class="headerText">
        <p>Ping Pong will count up to your number from 1 with the following exceptions:
          <ol>
            <li class="instructions">Numbers divisible by 3 are replaced with "PING."</li>
            <li class="instructions">Numbers divisible by 5 are replaced with "PONG."</li>
            <li class="instructions">Numbers divisible by 15 are replaced with "PING-PONG."</li>
          </ol>
        </p>
      </div>
      <div class="formInput">
        <form id="user-number">
          <div class="form-group">
            <label for="number">Start playing! Enter a number:</label><br>
            <input id="number" type="number">
          </div>
          <p class="button-p">
            <button type="submit" class="btn btn-primary">PING PONG!</button>
          </p>
        </form>
      </div>
      <div>
        <div class="row">
          <div class="col-md-4">
            <p><img src="img/right-facing.png" alt="ping pong silhouette"></p>
          </div>
          <div class="col-md-4" class="results">
            <ul>
              <li class="addResults"><span class="resultHere"></span></li>
            </ul>
          </div>
          <div class="col-md-4">
            <p><img src="img/left-facing.png" alt="ping pong silhouette"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
