<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>

    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron jumbotron-fluid">
        <h1>Ping Pong</h1>
          <p>Ping Pong will count up to your number from 1 with the following exceptions:
            <ol>
              <li class="instructions">Numbers divisible by 3 are replaced with "ping"</li>
              <li class="instructions">Numbers divisible by 5 are replaced with "pong"</li>
              <li class="instructions">Numbers divisible by 15 are replaced with "ping-pong"</li>
            </ol>
          </p>
      </div>
      <form id = "user-number">
            <div class="form-group">
              <label for="number">Enter your number here:</label>
              <input id="number" type="number">
            </div>
            <button type="submit" class="btn">Ping Pong!</button>
          </form>
    </div>
    <div class="result">
      <ul id="results">
      </ul>
    </div>
  </body>
</html>
